{% extends "base.html" %}

{% block app_content %}
    <h1>{{ _("Aircraft Types") }}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>{{ _("Name") }}</th>
                <th>{{ _("Category") }}</th>
                <th>{{ _("Update") }}</th>
                <th>{{ _("Delete") }}</th>
            </tr>
        </thead>
        <tbody>
        {% for aircraft_type in aircraft_types %}
            <tr>
                <td>{{ aircraft_type.name }}</td>
                <td>{{ aircraft_type.category.name }}</td>
                <td><a href="{{ url_for('edit_aircraft_type') }}" class="btn btn-info"><span class="glyphicon glyphicon-pencil"></span></a></td>
                <td><a href="{{ url_for('edit_device') }}" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
